<h4 id="head" class="text-center text-white">Create a Quote</h4>
<form (ngSubmit)=submitQuote() #quoteForm='ngForm'>
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'>
        <p [hidden]='name.valid||name.pristine' class="alert alert-danger">Required*</p>
    </div>
    <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" required class="form-control" [(ngModel)]='newQuote.author' name='author'  #author='ngModel'>
        <p [hidden]='author.valid||author.pristine' class="alert alert-danger">Required*</p>
    </div>
    <div class="form-group">
        <label for="quote">Quote</label>
        <textarea class="form-control" id="quote" raws="4" [(ngModel)]='newQuote.quote' name='quote' #quote='ngModel'required></textarea>
        <p [hidden]='quote.valid||quote.pristine' class="alert alert-danger">Required*</p>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" [(ngModel)]=newQuote.elapse name="elapse" #elapse='ngModel' required>
        <p [hidden]='elapse.valid||elapse.pristine' class="alert alert-danger">Required*</p>
    </div>
    <button type="submit" class="btn btn-warning">Create</button>   
</form>
